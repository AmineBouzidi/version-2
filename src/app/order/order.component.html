 <!-- Order Section Start -->
 <section class="order" id="order">
    <div class="heading">Order Your <span>Accessories</span></div>

    <div class="row">
      <div class="col-md-5 py-3 py-md-0">
        <div class="card">
          <img src="./assets/images/phone_accessory_set.png" alt="" />
        </div>
      </div>
      <div class="col-md-7 py-3 py-md-0">
        <form action="#">
          <div class="mb-3 mt-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter Name"
              required
            />
          </div>

          <div class="mb-3 mt-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter Email"
              required
            />
          </div>

          <div class="mb-3 mt-3">
            <input
              type="number"
              class="form-control"
              id="number"
              placeholder="Enter Number"
              required
            />
          </div>

          <textarea
            class="form-control"
            id="comment"
            rows="5"
            name="text"
            placeholder="Enter Address"
            required
          ></textarea>

          <button type="submit" class="order-btn">Order Now</button>
        </form>
      </div>
    </div>
  </section>
  <!-- Order Section End -->
